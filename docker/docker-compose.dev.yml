# Docker Compose Development Override

services:

  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
      target: development
    env_file:
      - ./env/.env.dev
    environment:
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - rms_network
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-dev.rule=Host(`api.localhost`)"
      - "traefik.http.routers.backend-dev.entrypoints=web"
      - "traefik.http.services.backend-dev.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"

  mailpit:
    image: axllent/mailpit
    container_name: rms_mailpit
    env_file:
      - ./env/.env.dev
    networks:
      - rms_network
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mail-dev.rule=Host(`mail.localhost`)"
      - "traefik.http.routers.mail-dev.entrypoints=web"
      - "traefik.http.services.mail-dev.loadbalancer.server.port=8025"
      - "traefik.docker.network=proxy"

  elasticsearch:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.es-dev.rule=Host(`es.localhost`)"
      - "traefik.http.routers.es-dev.entrypoints=web"
      - "traefik.http.services.es-dev.loadbalancer.server.port=9200"
      - "traefik.docker.network=proxy"

  web:
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
      target: development
    env_file:
      - ./env/.env.dev
    environment:
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-}
      SENTRY_DSN: ${SENTRY_DSN_WEB:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-development}
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ../web:/app
      - web_node_modules:/app/node_modules
      - /app/.next
    networks:
      - rms_network
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-dev.rule=Host(`rms.localhost`)"
      - "traefik.http.routers.web-dev.entrypoints=web"
      - "traefik.http.services.web-dev.loadbalancer.server.port=3003"
      - "traefik.docker.network=proxy"

  glitchtip:
    image: glitchtip/glitchtip:latest
    container_name: rms_glitchtip
    env_file:
      - ./env/.env.glitchtip
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@docker-postgres-1:5432/glitchtip
      - REDIS_URL=redis://docker-redis-1:6379/1
    networks:
      - rms_network
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.glitchtip.rule=Host(`glitchtip.localhost`)"
      - "traefik.http.routers.glitchtip.entrypoints=web"
      - "traefik.http.services.glitchtip.loadbalancer.server.port=8000"
      - "traefik.docker.network=proxy"
    volumes:
      - glitchtip_data:/code/uploads
    restart: unless-stopped

  glitchtip_worker:
    image: glitchtip/glitchtip:latest
    container_name: rms_glitchtip_worker
    command: ./bin/run-celery-with-beat.sh
    env_file:
      - ./env/.env.glitchtip
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rms_network
    restart: unless-stopped

networks:
  rms_network:
    driver: bridge
  proxy:
    external: true

volumes:
  web_node_modules:
  glitchtip_data:
